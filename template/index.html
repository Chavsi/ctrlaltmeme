<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Marduk - Memes</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #111; color: #eee; }
        .upload-box { margin-top: 20px; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 30px; }
        .gallery img { max-width: 200px; margin: 10px; border: 2px solid #444; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>ðŸ§  Ctrlalt - Meme</h1>

    <div class="upload-box">
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Subir Meme</button>
        </form>
    </div>

    <div class="gallery">
        {% for meme in memes %}
            <img src="{{ url_for('uploaded_file', filename=meme) }}" alt="meme">
        {% endfor %}
    </div>
</body>
</html>
